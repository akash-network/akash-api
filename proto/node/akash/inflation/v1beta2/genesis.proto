syntax = "proto3";
package akash.inflation.v1beta2;

import "gogoproto/gogo.proto";
import "akash/inflation/v1beta2/params.proto";

option go_package = "pkg.akt.dev/go/node/inflation/types/v1beta2";

// GenesisState stores slice of genesis inflation parameters.
message GenesisState {
  // Params holds parameters of the genesis of inflation.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag)  = "params",
    (gogoproto.moretags) = "yaml:\"params\""
  ];
}
