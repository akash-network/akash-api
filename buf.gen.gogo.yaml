version: v2
clean: false
managed:
  enabled: false
plugins:
  - local: protoc-gen-gocosmos
    out: .
    strategy: directory
    include_imports: false
    include_wkt: false
    opt:
      - plugins=grpc
      - Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types
  - local: protoc-gen-grpc-gateway
    strategy: directory
    out: .
    opt:
      - logtostderr=true
      - allow_colon_final_segments=true
