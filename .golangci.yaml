---
issues:
  exclude:
    - comment on exported (method|function|type|const|var)
  exclude-use-default: true

# Skip generated k8s code
run:
  exclude-dirs:
  exclude-files:
    - "\\.pb\\.go$"
    - "\\.pb\\.gw\\.go$"
  # Skip vendor/ etc
  skip-dirs-use-default: true
linters:
  disable-all: true
  enable:
    - unused
    - misspell
    - gofmt
    - gocritic
    - goconst
    - govet
    - ineffassign
    - unparam
    - staticcheck
    - revive
    - gosec
    - copyloopvar
    - prealloc
linters-settings:
  gocritic:
    disabled-checks:
      - ifElseChain
      - singleCaseSwitch
